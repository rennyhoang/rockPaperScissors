<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>

  <script>
    var usrScore = 0;
    var compScore = 0;
    function computerPlay(){
      var choices = ['Rock', 'Paper', 'Scissors'];
      return choices[Math.floor(Math.random() * choices.length)];
    }
  
    function playRound(playerSelection){
      computerSelection = computerPlay()
  
      playerSelection = playerSelection.toLowerCase()
      computerSelection = computerSelection.toLowerCase()
  
      if (playerSelection == computerSelection){
        document.getElementById('game-status').innerHTML = "You Tied! Both of you picked " + playerSelection
        score();
        return "You Tied! Both of you picked " + playerSelection
      }
  
      else if (playerSelection == 'rock' && computerSelection == 'paper'){
        compScore += 1;
        document.getElementById('game-status').innerHTML = "You Lost! Paper beats Rock"
        document.getElementById('compScore').innerHTML = compScore.toString();
        score();
        return "You Lost! Paper beats Rock"
      }
  
      else if (playerSelection == 'rock' && computerSelection == 'scissors'){
        usrScore += 1;
        document.getElementById('game-status').innerHTML = "You Win! Rock beats Scissors"
        document.getElementById('usrScore').innerHTML = usrScore.toString();
        score();
        return "You Win! Rock beats Scissors"
      }
  
      else if (playerSelection == 'scissors' && computerSelection == 'rock'){
        compScore += 1;
        document.getElementById('game-status').innerHTML = "You Lost! Rock beats Scissors"
        document.getElementById('compScore').innerHTML = compScore.toString();
        score();
        return "You Lost! Rock beats Scissors"
      }
  
      else if (playerSelection == 'scissors' && computerSelection == 'paper'){
        usrScore += 1;
        document.getElementById('game-status').innerHTML = "You Win! Scissors beats Paper"
        document.getElementById('usrScore').innerHTML = usrScore.toString();
        score();
        return "You Win! Scissors beats Paper"
      }
  
      else if (playerSelection == 'paper' && computerSelection == 'scissors'){
        compScore += 1;
        document.getElementById('game-status').innerHTML = "You Lost! Scissors beats Paper"
        document.getElementById('compScore').innerHTML = compScore.toString();
        score();
        return "You Lost! Scissors beats Paper"
      }
  
      else{
        usrScore += 1;
        document.getElementById('game-status').innerHTML = "You Win! Paper beats Rock"
        document.getElementById('usrScore').innerHTML = usrScore.toString();
        score();
        return "You Win! Paper beats Rock"
      }
    }

    function score(){
      if (usrScore + compScore >= 5 && usrScore != compScore) {
        if (usrScore > compScore){
          document.getElementById('game-status').innerHTML = "You won the game " + usrScore.toString() + " to " + compScore.toString()
          document.getElementById('restart').innerHTML = "Press a button to restart"
          usrScore = 0;
          document.getElementById('usrScore').innerHTML = usrScore.toString();
          compScore = 0;
          document.getElementById('compScore').innerHTML = compScore.toString();
        }
        else {
          document.getElementById('game-status').innerHTML = "You lost the game " + usrScore.toString() + " to " + compScore.toString()
          document.getElementById('restart').innerHTML = "Press a button to restart"
          usrScore = 0;
          document.getElementById('usrScore').innerHTML = usrScore.toString();
          compScore = 0;
          document.getElementById('compScore').innerHTML = compScore.toString();
        }
      }
      else{
        document.getElementById('restart').innerHTML = ""
      }
    }
  </script>

</head>
<body>
  <h1 class="page-header title">Rock Paper Scissors</h1>
  <div class="score-container">
    <h2 id="usrScore">0&nbsp;</h2>
    <h2>&nbsp;- &nbsp;</h2>
    <h2 id="compScore">0</h2>
  </div>
  <h2 class="title"id="game-status">Click a button to start the game</h2>
  <h2 class="title"id="restart"></h2>
  <div class="game-container">
    <div class="usr-container">
      <button type="button" class="btn btn-default"id="rock" onclick="playRound('rock')">Rock</button>
      <button type="button" class="btn btn-default"id="paper" onclick="playRound('paper')">Paper</button>
      <button type="button" class="btn btn-default"id="scissors" onclick="playRound('scissors')">Scissors</button>
    </div>
  </div>
</body>
</html>
